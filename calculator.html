<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 260px;
    }

    input[type="text"] {
      width: 100%;
      height: 50px;
      text-align: right;
      font-size: 20px;
      border: none;
      background-color: #f7f7f7;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 50px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .operator {
      background-color: #28a745;
    }

    .operator:hover {
      background-color: #1e7e34;
    }

    .equal {
      background-color: #ff9800;
      grid-column: span 2;
    }

    .equal:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" placeholder="0" readonly>
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">÷</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">×</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">−</button>

      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
      <button class="operator">+</button>
    </div>
  </div>

</body>
</html>
