<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #a5b6b6;
        }

        input,
        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>Quiz Application</h1>
    <div id="quiz"></div>
    <button onclick="submitQuiz()">Submit</button>
    <p id="score"></p>

    <script>
        const questions = [
            { q: "2 + 2?", options: ["3", "4", "5"], answer: "4" },
            { q: "Capital of India?", options: ["Delhi", "Mumbai", "Chennai"], answer: "Delhi" },
            { q: "JS is used for?", options: ["Styling", "Logic", "Database"], answer: "Logic" }
        ];
        function loadQuiz() {
            let quizDiv = document.getElementById('quiz');
            questions.forEach((q, i) => {
                quizDiv.innerHTML += <p>${q.q}</p>;
                q.options.forEach(opt => {
                    quizDiv.innerHTML += <input type="radio" name="q${i}" value="${opt}">${opt}<br>;
                });
            });
        }
        function submitQuiz() {
            let score = 0;
            questions.forEach((q, i) => {
                let selected = document.querySelector(input[name="q${i}"]:checked);
                if (selected && selected.value === q.answer) score++;
            });
            document.getElementById('score').innerText = Score: ${score}/${questions.length};
        }
        loadQuiz();
    </script>
</body>

</html>
